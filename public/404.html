<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // 重定向到 index.html，讓 Vue Router 處理路由
      const path = window.location.pathname;
      sessionStorage.setItem('redirectPath', path);
      window.location.href = '/gender-reveal/'; // 替換為你的 base
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
